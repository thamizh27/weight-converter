<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight-Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/weight-logo.png" type="image/x-icon">
    <style>
        body {
            margin-top: 100px;
            background-color: #000000;
            color: #ffffff;
        } 
    </style>
</head>
<body>
    
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-5">
                Weight Converter
            </h1>
            <form class="mb-3">
                <div class="form-group">
                    <input  id="input" type="number" class="form-control-lg form-control" placeholder="Enter pounds..">
                </div>
             </form>
            <div id="output">
                <div class="card text-muted mb-2">
                    <div class="card-block">
                        <h3>Grams:</h3>
                        <div id="g-output"></div>
                    </div>
                </div>

                <div class="card text-muted mb-2">
                    <div class="card-block">
                        <h3>Kilograms:</h3>
                        <div id="k-output"></div>
                    </div>
                </div>
                
                <div class="card text-muted mb-2">
                    <div class="card-block">
                        <h3>ounces:</h3>
                        <div id="oz-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
